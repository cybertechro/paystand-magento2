<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice" style="padding: 10px 0px;">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: 'Pay by Card '"></span>
            <span class="paystand-image" id="paystand_visa_logo"/>
            <span class="paystand-image" id="paystand_mastercard_logo"/>
            <span class="paystand-image" id="paystand_amex_logo"/>
            <span class="paystand-image" id="paystand_discover_logo"/>
            <span data-bind="text: ' or eCheck '"></span>
            <span class="paystand-image" id="paystand_echeck_logo"/>
        </label>
    </div>
    <div class="payment-method-content">
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div id="ps_checkout"></div>
            <button
                    class="open-checkout-button"
                    data-bind="click: validateOpenCheckout"
                    style="background-color: rgb(0, 172, 238); color: white; border-radius: 5px; border:none"
            >Pay with Paystand
            </button>
            <form class="form paystand-checkout-form" action="#" method="post" style="display: none">
                <input class="submit-trigger" type="hidden"
                       data-bind="click: placeOrder, enable: (getCode() == isChecked())"/>
            </form>
        </div>
    </div>
</div>
